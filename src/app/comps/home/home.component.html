<header class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">{{ welcoming }}</h1>
        <p class="col-md-8 fs-4">{{ description }}</p>
        <p>Current Status: {{ stat }} ({{ isActive }}) | Units: {{ units }}</p>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Course Details</h2>
            <ul class="list-group">
                <li class="list-group-item">Code: {{ courseCode }}</li>
                <li class="list-group-item">Description: {{ description }}</li>
                <li class="list-group-item">Units: {{ units }}</li>
                <li class="list-group-item">Status: {{ stat }}</li>
            </ul>
        </div>
    </div>
</main>
